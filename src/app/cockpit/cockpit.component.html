<div class="row">
  <div class="col-xs-12">
    <h2>Add new Servers or Blueprints</h2>
    <label>Server Name</label>
    <!-- <input type="text" class="form-control" [(ngModel)]="serverName" /> -->
    <input type="text" class="form-control" #serverNameInput />
    <label>Content</label>
    <input type="text" class="form-control" [(ngModel)]="serverContent" />
    <br />
    <button class="btn btn-success" (click)="onAddServer(serverNameInput)">
      Add Server
    </button>
    <button class="btn btn-primary" (click)="onAddBlueprint(serverNameInput)">
      Add Blueprint
    </button>
  </div>
</div>
